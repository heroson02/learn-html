<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>form 태그 학습</title>
</head>
<body>

	<form>
		<label for="idField">아이디:</label>
		<input type="text" id="idField" required/>

		<label for="pwField">비밀번호:</label>
		<input type="password" id="pwField" />

		<hr />

		<label for="progress">진행률 : </label>
		<input type="range" id="progress"/>
		<output>50%</output>

		<hr />

		<label for="checkbox">동의합니다.</label>
		<input type="checkbox" id="checkbox"/>

		<hr />

		<input type="email" />
		<input type="color" />
		<input type="file" multiple/>
		<hr />

		<fieldset>
			<legend>성별</legend>
			<label for="male">남성</label>
			<input type="radio" name="gender" id="male"/>
			<label for="female">여성</label>
			<input type="radio" name="gender" id="female"/>
		</fieldset>

		<select name="" id="">
			<option value="">김치찌개</option>
			<option value="">된장찌개</option>
			<option value="">라면</option>
		</select>
		

		<hr />

		<!-- <input type="button" value="로그인"/> -->
		<button type="submit">로그인</button>
	</form>
</body>
</html>
